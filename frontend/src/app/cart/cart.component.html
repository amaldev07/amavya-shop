<div class="cart-container">

  <h2 class="cart-title">Your Cart</h2>

  <div class="cart-items">

    <!-- Single Cart Item -->
    <div class="cart-item">
      <img class="item-image" src="assets/prod-images/prod-1/thumbnail.jpg" alt="Product">

      <div class="item-details">
        <h3 class="item-name">Graceful Gold Bangles</h3>
        <p class="item-price">₹1,599</p>

        <div class="quantity-box">
          <button class="qty-btn">-</button>
          <input type="text" class="qty-input" value="1" />

        </div>
      </div>

      <button class="remove-btn">✕</button>
    </div>

    <!-- Duplicate for demo -->
    <div class="cart-item">
      <img class="item-image" src="assets/prod-images/prod-2/thumbnail.jpg" alt="Product">

      </div>

      <button class="remove-btn">✕</button>
    </div>

  </div>

  <!-- Cart Summary -->
  <div class="cart-summary">
    <div class="summary-row">
      <span>Subtotal</span>

      <span>Shipping</span>

    <div class="summary-row total">

      <span>₹2,498</span>
    </div>

    <button class="checkout-btn">Proceed to Checkout</button>
  </div>

</div>
