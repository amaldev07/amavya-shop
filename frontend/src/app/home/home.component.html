<section class="hero">
  <div class="hero-content">
    <h2>Adorn Your Aura</h2>
    <p>Premium Anti-Tarnish Jewellery, Crafted for Everyday Elegance.</p>
    <a href="#products" class="btn">Explore Collection</a>
  </div>
</section>

<section class="categories">
  <h3>Shop by Category</h3>
  <div class="category-list">
    <button class="category" [class.active]="selectedCategory === 'All'" (click)="filterByCategory('All')">All</button>
    <button class="category" [class.active]="selectedCategory === 'Necklaces'" (click)="filterByCategory('Necklaces')">Necklaces</button>
    <button class="category" [class.active]="selectedCategory === 'Earrings'" (click)="filterByCategory('Earrings')">Earrings</button>
    <button class="category" [class.active]="selectedCategory === 'Bracelets'" (click)="filterByCategory('Bracelets')">Bracelets</button>
    <button class="category" [class.active]="selectedCategory === 'Bangles'" (click)="filterByCategory('Bangles')">Bangles</button>
  </div>
</section>

<section id="products" class="product-section">
  <div class="product-container">
    <div class="product-card" *ngFor="let product of filteredProducts; let i=index" [attr.data-category]="product.category"
      [routerLink]="['/product', product.id]">
      <img [src]="'assets/prod-images/'+ product.thumbnail" [alt]="product.name" />
      <h4>{{ product.name }}</h4>
      <p class="price">â‚¹{{ product.price }}</p>

      <div class="card-actions">
        <button class="btn add-cart" (click)="addToCart(product, $event)">Add to Cart</button>
        <button class="btn buy-now">Buy Now</button>
      </div>
    </div>
  </div>

</section>
